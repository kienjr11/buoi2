<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>PHIẾU KHẢO SÁT</h1>
    <form action="#" method="post">
    <table border ="1" width="100%" style="text-align: left;" >
        <tr>
            
               <th><label for="Họ tên">Họ tên</label></th> 
                <td><input type="text" name="" id="Họ tên"></td>      
        </tr>
       <tr>
        <th><label for="Màu yêu thích">Màu yêu thích</label></th>
        <td><input type="color" name="" id="Màu yêu thích"</td>
       </tr>
       <tr>
       <th><label for="Ngày sinh">Ngày sinh</label></th>
       <td><input type="date" name="" id="Ngày sinh"></td>
    </tr>
    <tr>
        <th><label for="Email">Email</label></th>
        <td><input type="email" name="" id="Email"></td>
    </tr>
    <tr>
        <th><label for="Ngành nghề">Ngành nghề</label></th>
        <td><input type="text" name="" id="Ngành nghề"></td>
    </tr>
    <tr>
        <th><label for="Website">Website</label></th>
        <td><input type="url" name="" id="Website"></td>
    </tr>
    <tr height="60px">
        <th><label  for="số">Con số yêu thích(1-9) </label></th>
        <td><input min="1" max="9" type="number" name="" id="số"></td>
    </tr>
    <tr>
        <th><label for="thu_nhap">Thu nhập</label></th>
                 <td>  100(USD) <input type="range" id="thu_nhap" name="thu_nhap" min="100" max="1000" step="10" oninput="updateValue()"> 1000(USD)
                    <br>
                    Tỉ giá <input type="number" id="exchange_rate" value="22500" readonly> = 
                    <input type="number" id="thu_nhap_value" readonly>

                    <script>
                    function updateValue() {
                    let income = document.getElementById("thu_nhap").value;
                    let rate = document.getElementById("exchange_rate").value;
                    document.getElementById("thu_nhap_value").value = income * rate;
                    }
                    </script>
                 </td>
        </tr>
    <tr>
        <td></td>
        <td><input type="submit" name="" value="Gửi đi"><input type="reset" name="" value="Xóa hết"> </td>
    </tr>
    </table>
    
</form>
</body>
</html>
